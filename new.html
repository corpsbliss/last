<!DOCTYPE html>
<html>
<head>
    <title>Jira Ticket Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Jira Ticket Dashboard</h2>

<table>
    <thead>
        <tr>
            <th>Jira ID</th>
            <th>Defected Job</th>
            <th>Triggered Build Name</th>
            <th>Status</th>
            <th>Reporting Time</th>
        </tr>
    </thead>
    <tbody>
        {% for row in jira_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
